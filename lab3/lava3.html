<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Основний заголовок сайту (можна залишити як шапку) -->
    <header>
      <h1>Flat UI Colors Lab</h1>
    </header>
    
    <!-- Контейнер для списку палітр (головний екран) -->
    <div id="paletteView" class="palette-container">
      <!-- Палітри додаватимуться через JS -->
    </div>
    
    <!-- Екран для перегляду кольорів вибраної палітри (спочатку прихований) -->
    <div id="colorView" style="display: none;">
      <!-- Верхня чорна панель з кнопкою «Back», вибором формату копіювання і тумблером звуку -->
      <div class="color-view-header">
        <button id="colorBackButton" class="color-back-button">&larr; Back</button>
        
        <div class="format-selector">
          Copy Format:
          <select id="formatSelect">
            <option value="hex">HEX (#RRGGBB)</option>
            <option value="rgb">RGB (255, 255, 255)</option>
            <option value="rgba">RGBA (255, 255, 255, 1)</option>
          </select>
        </div>
        
        <div class="sound-toggle">
          <label for="soundToggle">Sound</label>
          <input type="checkbox" id="soundToggle" checked />
        </div>
      </div>
      
      <!-- Контейнер для кольорових блоків -->
      <div id="colorBoxes" class="color-boxes">
        <!-- Кольори будуть додані динамічно через JS -->
      </div>
      
      <!-- Підпис з інформацією про палітру (автор, посилання тощо) -->
      <div id="paletteFooter" class="palette-footer"></div>
    </div>
    
    <!-- Повноекранний оверлей для відображення вибраного кольору -->
    <div id="fullscreenOverlay" class="fullscreen-overlay">
      <span id="colorCodeDisplay"></span>
   
    </div>
    
    <!-- Аудіоелемент для відтворення звуку -->
    <audio id="clickSound">
      <source src="sound.mp3" type="audio/mp3">
      Ваш браузер не підтримує відтворення звуку.
    </audio>
    
    <script src="script.json"></script>
  </body>
</html>
